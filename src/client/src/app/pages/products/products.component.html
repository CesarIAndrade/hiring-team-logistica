<div class="products-page">
  <section class="products-form">
    <mat-card>
      <mat-card-content>
        <form
          [formGroup]="productForm"
          (ngSubmit)="handleSubmit()"
          class="product-form"
          novalidate
        >
          <div class="product-form-inputs">
            <section>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" />
              </mat-form-field>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category_id">
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category.id"
                  >
                    {{ category.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-checkbox
                class="product-form-item"
                formControlName="has_stock"
                >Has Stock</mat-checkbox
              >
            </section>
            <section>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" type="number" />
              </mat-form-field>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" type="number" />
              </mat-form-field>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Size</mat-label>
                <input matInput formControlName="size" />
              </mat-form-field>
              <mat-form-field class="product-form-item" appearance="fill">
                <mat-label>Weight</mat-label>
                <input matInput formControlName="weight" type="number" />
              </mat-form-field>
            </section>
          </div>
          <button
            class="product-form-item"
            style="width: 100%"
            mat-button
            color="primary"
          >
            {{ submitButtonText }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="products">
    <app-products-table
      (selectedProduct)="showProduct($event)"
    ></app-products-table>
  </section>
</div>
