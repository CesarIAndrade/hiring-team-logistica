<div class="products-page">
  <section class="products-form">
    <mat-card>
      <mat-card-content>
        <form
          [formGroup]="productForm"
          (ngSubmit)="handleSubmit()"
          class="product-form"
          novalidate
        >
          <mat-form-field class="product-form-item" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field class="product-form-item" appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" />
          </mat-form-field>
          <mat-form-field class="product-form-item" appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category_id">
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-checkbox class="product-form-item" formControlName="has_stock"
            >Has Stock</mat-checkbox
          >
          <button class="product-form-item" mat-button color="primary">
            {{ submitButtonText }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="products">
    <mat-form-field class="search" appearance="fill">
      <mat-label>Search</mat-label>
      <input
        matInput
        [(ngModel)]="query"
        (ngModelChange)="searchProducts()"
        [ngModelOptions]="{ standalone: true }"
      />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="has_stock">
        <th mat-header-cell *matHeaderCellDef>Has Stock</th>
        <td mat-cell *matCellDef="let element">{{ element._has_stock }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <span class="actions">
            <button (click)="showProduct(element)" mat-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteProduct(element.id)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
